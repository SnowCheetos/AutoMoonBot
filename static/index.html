<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="icon" href="./media/icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./media/icon.ico" type="image/x-icon">

</head>
<body>

    <div id="main-holder">
        <div id="top-holder">
            <div id="left-holder">

                <div id="status-outer-holder">
                    
                    <div id="status-top-holder">
                        Status
                    </div>

                    <div id="status-holder">
                        <div id="model-status"></div>
                        <div id="training-status"></div>
                    </div>
                
                </div>

                <div id="logs-outer-holder">
                    
                    <div id="logs-top-holder">
                        Trade History
                    </div>

                    <div id="logs-holder">
                        <ol id="logs"></ol>
                    </div>

                </div>

            </div>

            <div id="chart-outer-holder">
                <div id="chart-top-holder">
                    Price Visualization
                </div>
                <div id="chart-holder">
                    <div id="chart-container">

                    </div>
                </div>
            </div>
            
            <div id="right-holder">
                
                <div id="performance-outer-holder">
                    <div id="performance-top-holder">
                        Performance
                    </div>
                    <div id="performance-holder">
                        
                        <div id="total-gain-holder">
                            <div class="total-gain-tag">Model</div>
                            <div id="total-gain">0.00%</div>
                        </div>
                        
                        <div id="buy-and-hold-holder">
                            <div class="buy-and-hold-tag">Buy & Hold</div>
                            <div id="buy-and-hold">0.00%</div>
                        </div>
                        
                    </div>
                </div>
                
                <div id="actions-outer-holder">
                    
                    <div id="actions-top-holder">
                        Action History
                    </div>

                    <div id="actions-holder">
                        <ol id="actions-buffer"></ol>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="./static/script.js"></script>

</body>
</html>
